<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>我的导航</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="wrapper" id="jiju"></div>
  </main>
  <footer></footer>
  <script>
    var keys = {
      0: ['q','w','e','r','t','y','u','i','o','p'],
      1: ['a','s','d','f','g','h','j','k','l'],
      2: ['z','x','c','v','b','n','m'],
      length: 3
    }
    var hash = {
      q: 'qq.com',
      w: 'weibo.com'
    }



    index = 0
    while(index<keys['length']){
      lijun = document.createElement('div')
      jiju.appendChild(lijun)
      row = keys[index]
      index2 = 0
      while(index2< row['length']){
        laotan = document.createElement('kbd')
        laotan.textContent = row[index2]
        lijun.appendChild(laotan) 
        index2 = index2 + 1 
      }
      index = index+1
    }

    document.onkeypress = function(jinahzhi){
      key = jinahzhi['key']
      website = hash[key]
      window.open('http://'+website, '_blank')
    }
  </script>
</body>
</html>
